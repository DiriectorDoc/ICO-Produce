<!DOCTYPE html>
<html lang="en-CA">
	<head>
		<title>ICO Produce</title>
		<meta name="description" content="Home page" />
		<meta name="author" content="Diriector_Doc" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="last-updated" content="Sat, 24 Apr 2021 04:44 GMT" />
		<meta name="keywords" content="diriector_doc, diriectordoc, diriector doc, website, ico, milti-resolution, multiresolution, png, create, generate, icon, convert, jpeg, jpg, filetypes, files, file type, produce" />
		<meta property="og:title" content="ICO Produce" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://diriectordoc.github.io/ICO-Produce" />
		<meta property="og:image" content="https://diriectordoc.github.io/ICO-Produce/img/produce.png" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content=512 />
		<meta property="og:image:height" content=490 />
		<meta property="og:description" content="Multiresolution ICO file generator." />
		<meta property="og:locale" content="en_CA" />
		<meta property="og:site_name" content="Diriector_Doc Pages" />
		<link href="../global.css" rel="stylesheet" type="text/css" />
		<link href="main.css" rel="stylesheet" type="text/css" />
		<link href="icon/icon.ico" rel="icon" type="image/x-icon" />
		<script type="text/javascript" src="../global.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
		<script>
			$(function(){
				if(typeof window.hasWASM == "boolean"){
					if(window.hasWASM){
						$("head").append('<script type="module" src="main.js">')
					} else {
						window.location.replace("../noWASM?backlink=ICO-Produce")
					}
				} else {
					/* window.hasWASM is set by ../global.js, which is not locatable on a local server */
					$("head").append('<script type="module" src="main.js">')
				}
			})
		</script>
    </head>
    <body>
		<div class="container">
			<div class="dialogue-container" style="display:none">
				<div class="svg-dialogue">
					<div class="options">
						<label><input type="radio" name="aspect" value=16 /> 16px</label>
						<label><input type="radio" name="aspect" value=24 /> 24px</label>
						<label><input type="radio" name="aspect" value=32 /> 32px</label>
						<label><input type="radio" name="aspect" value=48 /> 48px</label>
						<label><input type="radio" name="aspect" value=64 /> 64px</label>
						<label><input type="radio" name="aspect" value=128 /> 128px</label>
						<label><input type="radio" name="aspect" value=256 checked /> 256px</label>
						<button class="accept">Accept</button>
						<button class="cancel">Cancel</button>
					</div>
					<div class="preview-svg s256">
						<span class="v-align-helper"></span><img />
					</div>
				</div>
			</div>
			<div class="social">
				<a href="https://github.com/DiriectorDoc/ICO-Produce" class="github"></a>
			</div>
			<div class="content-wrapper">
				<h1><img src="img/produce.png" height=96 /><span>ICO Produce</span></h1>
				<div class="input button">
					<label><input type="file" accept="image/png, image/jpeg, image/x-icon, image/webp, image/bmp, image/gif, image/tiff, image/x-xbitmap, image/heif, image/svg+xml, .cur" multiple />Select Images</label>
				</div>
				<div class="input-preview">
					<img class="loading" src="img/loading.png" style="display:none" />
				</div>
				<div class="convert button gray">
					<label><button>Generate Icon</button></label>
				</div>
				<div class="output" style="display:none">
					<img class="loading" src="img/loading.png" />
					<div class="image"><span class="v-align-helper"></span><img /></div>
					<div class="resizer"><input type="range" min=16 max=256 step=8 value=256 /><div>256</div></div>
				</div>
				<div class="download button gray">
					<a download="icon.ico">Download</a>
				</div>
			</div>
			<footer>
				<div class="license asf"></div>
				<div class="version">v0.0.5_alpha &mdash; D-Doc, 2021</div>
			</footer>
		</div>
    </body>
</html>
